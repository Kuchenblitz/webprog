<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>FunForFriends Freizeitverwaltung</title>
    <link rel="shortcut icon" href="img/tree.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <!-- Klasse App: Steuert die gesamte Anwendung -->
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Klassen fÃ¼r die einzelnen App-Seiten -->
    <script src="page-overview/page-overview.js"></script>
    <script src="page-trip/page-trip.js"></script>
    <script src="page-not-found/page-not-found.js"></script>
    <script src="page-admin/page-admin.js"></script>

    <!-- Anwendung starten -->
    <script>
        window.addEventListener("load", () => {
            let pages = [{
                url: "^/$",
                klass: PageOverview,
            },
            {
                url: "^/Trip/(.*)$",
                klass: PageTrip,
            },
            {
                url: "^/Admin$",
                klass: PageAdmin,
            },
            {
                url: ".*",
                klass: PageNotFound,
            }];

            let app = new App("FunForFriends", pages);
            app.run();
        });
    </script>

    <!-- Dynamisches CSS -->
    <style id="page-css"></style>
</head>
