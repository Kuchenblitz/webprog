<header>
    <h1>Adminbereich</h1>
</header>

<main>
    <div class="row">
        <div class="column">
            <h3>Eintrag hinzufügen</h3>
            <form id="new_trip">
                <div class="form-group">
                    <label for="trip_name">Trip Name</label>
                    <input type="text" class="form-control" name="trip_name" aria-describedby="emailHelp"
                        placeholder="Enter trip name" required>
                </div>
                <div class="form-group">
                    <label for="trip_description">Trip Description</label>
                    <input type="text" class="form-control" name="trip_description" placeholder="Enter trip description"
                        required>
                </div>
                <div class="form-group">
                    <label for="trip_id">Trip ID</label>
                    <input type="number" class="form-control" name="trip_id" aria-describedby="emailHelp"
                        placeholder="Enter trip ID" required>
                </div>
                <div class="form-group">
                    <label for="trip_href">Trip HREF</label>
                    <input type="number" class="form-control" name="trip_href" placeholder="Enter Trip HREF" required>
                </div>
                <div class="form-group">
                    <label for="trip_img_path">Trip Image Path</label>
                    <input type="text" class="form-control" name="trip_img_path" placeholder="Enter Image Path"
                        required>
                </div>
                <div class="form-group">
                    <label for="trip_adventure">Trip Adventure</label>
                    <input type="number" class="form-control" name="trip_adventure" placeholder="Enter Adventure Rating"
                        required>
                </div>
                <div class="form-group">
                    <label for="trip_relax">Trip Relaxation</label>
                    <input type="number" class="form-control" name="trip_relax" placeholder="Enter Relaxation Rating"
                        required>
                </div>
                <div class="form-group">
                    <label for="trip_nature">Trip Nature</label>
                    <input type="number" class="form-control" name="trip_nature" placeholder="Enter Nature Rating"
                        required>
                </div>
                <div class="form-group">
                    <label for="trip_difficulty">Trip Difficulty</label>
                    <input type="number" class="form-control" name="trip_difficulty"
                        placeholder="Enter Difficulty Rating" required>
                </div>
                <div class="form-group">
                    <label for="trip_cost">Trip Cost</label>
                    <input type="text" class="form-control" name="trip_cost" placeholder="Enter Trip Prizing" required>
                </div>
                <div class="form-group">
                    <label for="trip_number">Telephone Number</label>
                    <input type="text" class="form-control" name="trip_number" placeholder="Enter Telephone number (not required)">
                </div>
                <div id="reset_and_submit">
                </div>
            </form>
        </div>
        <div class="column">
            <h3>vorhandene Einträge/ Löschen</h3>
            <div class="list-group">
                <ul id="deleting" class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
</main>
