<header>
    <h1>Adminbereich</h1>
</header>
    
<main>
    <form action="page-admin.js" id="new_trip">
        <div class="form-group">
            <label for="trip_name">Trip Name</label>
            <input type="text" class="form-control" id="trip_name" aria-describedby="emailHelp" placeholder="Enter trip name">
        </div>
        <div class="form-group">
            <label for="trip_description">Trip Description</label>
            <input type="text" class="form-control" id="trip_description" placeholder="Enter trip description">
        </div>
        <div class="form-group">
            <label for="trip_name">Trip ID</label>
            <input type="number" class="form-control" id="trip_id" aria-describedby="emailHelp" placeholder="Enter trip ID">
        </div>
        <div class="form-group">
            <label for="trip_description">Trip HREF</label>
            <input type="number" class="form-control" id="trip_href" placeholder="Enter Trip HREF">
        </div>
        <div class="form-group">
            <label for="trip_description">Trip Image Path</label>
            <input type="text" class="form-control" id="trip_img_path" placeholder="Enter Image Path">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
